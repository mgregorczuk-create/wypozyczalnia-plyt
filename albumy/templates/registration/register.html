{% extends 'albumy/base.html' %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2>Zarejestruj się</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-green" style="width: 100%;">Załóż konto</button>
        </form>
        <p style="margin-top: 10px;">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
    </div>
{% endblock %}
